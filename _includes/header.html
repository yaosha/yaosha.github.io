<header class="site-header" role="banner">
    <div class="wrapper">
        <a class="logo" href="{{ "/" | relative_url }}"></a>
        <div id="search-demo-container">
            <input type="text" id="search-input" placeholder="search..." class="form-control">
            <ul id="results-container"></ul>
        </div>
        <script src="/js/jekyll-search.js" type="text/javascript"></script>
        <script type="text/javascript">
        function appendContentSearchLink(container, condition) {
            container.innerHTML += '<li><a href="/dosearch.html?queryString=' + condition + '" class="search-for"><span title="搜索‘' + condition + '’"><em>搜索‘' + condition + '’</em></span></a></li>';
        }
        SimpleJekyllSearch.init({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            dataSource: '/search.json',
            searchResultTemplate: '<li><a href="{url}" title="Search configuration">{title}</a></li>',
            noResultsText: 'No results found.',
            limit: 10,
            fuzzy: true,
            isLimit: true,
            afterRender: appendContentSearchLink
        })
        </script>
        <nav class="site-nav">
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger">
                <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">

              <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
              <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
            </svg>
          </span>
            </label>
            <div class="trigger">
                <a class="page-link" href="/docs/home">笔记</a>
                <a class="page-link" href="/blog">博客</a>
                <a class="page-link" href="/help">帮助</a>
            </div>
        </nav>
    </div>
</header>
